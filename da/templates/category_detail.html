{% extends 'base.html' %}
{% load static %}
{% block title %}
Главная страница
{% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in category.post_set.all %}
      <div class="col">
        <div class="card">
          <img src="{{post.img.url}}" style="height: 200px; object-fit: cover;" class="card-img-top" alt="...">
          <div class="card-body">
            <a href="{{post.get_link}}"><h5 class="card-title">{{post.title|slice:'0:50'}}</h5></a>
            <p>{{post.text|slice:'0:50'}}</p>
            <button class="btn btn-dark">Купить</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
